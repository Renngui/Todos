<ul class='liste'>
  <li class='name'>{{liste.label}}</li>
  <li class='description'>{{liste.description}}</li>
  <li class='afficher'><button ng-click='afficher()'>Afficher</button></li>
  <li class='supprimer'><button ng-click='supprimer()'>Supprimer</button></li>
  <li class='rename'><input ng-model='liste.renommer' name='renommer' type="text"/><button name='renommer' ng-click='rename()'>Rename</button></li>
</ul>
